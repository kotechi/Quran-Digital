<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Outer Circle -->
  <circle cx="250" cy="250" r="240" fill="none" stroke="#4A148C" stroke-width="2"/>
  
  <!-- Inner Circle -->
  <circle cx="250" cy="250" r="220" fill="none" stroke="#6A1B9A" stroke-width="1"/>
  
  <!-- Cardinal Points -->
  <g font-family="Arial" font-weight="bold" text-anchor="middle">
    <!-- North -->
    <text x="250" y="50" fill="#CE93D8" font-size="24">N</text>
    <!-- South -->
    <text x="250" y="470" fill="#CE93D8" font-size="24">S</text>
    <!-- East -->
    <text x="470" y="258" fill="#CE93D8" font-size="24">E</text>
    <!-- West -->
    <text x="30" y="258" fill="#CE93D8" font-size="24">W</text>
  </g>

  <!-- Degree Markers -->
  <g stroke="#9C27B0" stroke-width="1">
    <!-- 45Â° markers -->
    <line x1="390" y1="110" x2="410" y2="90" />
    <line x1="390" y1="390" x2="410" y2="410" />
    <line x1="110" y1="110" x2="90" y2="90" />
    <line x1="110" y1="390" x2="90" y2="410" />
    
    <!-- Small degree marks -->
    <g stroke="#7B1FA2" stroke-width="0.5">
      <!-- Generate marks every 10 degrees -->
      <path d="M250,30 A220,220 0 0,1 250,470" fill="none" stroke-dasharray="2,14"/>
    </g>
  </g>

  <!-- Compass Arrow -->
  <g transform="translate(250, 250)">
    <!-- North Pointer -->
    <path d="M0,-180 L15,-150 L0,-40 L-15,-150 Z" fill="#E1BEE7"/>
    <!-- South Pointer -->
    <path d="M0,180 L15,150 L0,40 L-15,150 Z" fill="#4A148C"/>
    <!-- Center Circle -->
    <circle cx="0" cy="0" r="20" fill="#9C27B0"/>
    <circle cx="0" cy="0" r="15" fill="#E1BEE7"/>
    <!-- Inner Arrow -->
    <path d="M0,-15 L5,0 L0,15 L-5,0 Z" fill="#4A148C"/>
  </g>

  <!-- Qiblah Indicator -->
  <g transform="translate(250,250) rotate(45)">
    <path d="M-25,-210 L0,-200 L25,-210 L0,-220 Z" fill="#4CAF50"/>
    <text transform="rotate(-45)" x="0" y="-180" fill="#4CAF50" font-family="Arial" font-size="16" text-anchor="middle">Qiblat</text>
  </g>

  <!-- Decorative Outer Ring -->
  <circle cx="250" cy="250" r="245" fill="none" stroke="#7B1FA2" stroke-width="1" stroke-dasharray="4,4"/>
</svg>